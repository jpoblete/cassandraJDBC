log4j.rootLogger=ERROR, console, file
log4j.logger.com.datastax.driver.core=ERROR
log4j.logger.com.datastax.driver.core.querybuilder=DEBUG

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=\ %-6r [%t] %-5p %c %x - %m%n

log4j.appender.file=org.apache.log4j.FileAppender
log4j.appender.file.file=driver.log
log4j.appender.file.append=true
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=\ %-6r [%t] %-5p %c %x - %m%n
